<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min-4.4.1.css">
    <script src="../src/js/bootstrap.min-4.4.1.js"></script>
    <script src="../src/js/jquery.min-2.1.1.js"></script>


</head>

<body class="conetainer">

    <div class="row">
            <div class="text-center offset-md-4" style="width: 30rem;">
                    <div class="mt-3">
                        <div id="flip" class="text-primary" style="background-color: #ced8b1">Click to slide down panel</div>
                        <div id="panel" style="padding: 50px;background-color: #e5eecc; display: none;">Hello world!</div>
                    </div>
            
                    <div class="mt-3">
                        <div id="flip1" class="text-primary" style="background-color: #ced8b1">Click to slide up panel</div>
                        <div id="panel1" style="padding: 50px;background-color: #e5eecc; display: block;">Hello world!</div>
                    </div>
                    <div class="mt-3">
                        <div id="flip2" class="text-primary" style="background-color: #ced8b1">Click to slide up and down</div>
                        <div id="panel2" style="padding: 50px;background-color: #e5eecc; display: none;">Hello world!</div>
                    </div>
                </div>
    </div>
        
    <!-- The jQuery slide methods slide elements up and down. -->
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown();
            });
            $("#flip1").click(function () {
                $("#panel1").slideUp();
            });
            $("#flip2").click(function () {
                $("#panel2").slideToggle();
            });
        });





    </script>
</body>

</html>
