<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min-4.4.1.css">
    <script src="../src/js/bootstrap.min-4.4.1.js"></script>
    <script src="../src/js/jquery.min-2.1.1.js"></script>


</head>

<body class="container text-center">
    <div class="jumbotron">
        <button id="btn1" class="btn btn-primary btn-lg">regular Method </button>
        <button id="btn2" class="btn btn-primary btn-lg">expression Method </button>
    </div>
    <script>

        function regularMethod() {
            alert("you called regular method");
        };
        var expressionMethod = function () {
            alert("you called expression method");
        };

        $(document).ready(function () {
            $("#btn1").click(function () {
                regularMethod();
            });
            $("#btn2").click(function () {
                expressionMethod();
            });
        });





    </script>
</body>

</html>
