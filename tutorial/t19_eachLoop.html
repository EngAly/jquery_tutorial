<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min-4.4.1.css">
    <script src="../src/js/bootstrap.min-4.4.1.js"></script>
    <script src="../src/js/jquery.min-2.1.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <p>test for each loop</p>
            <h1 id="filecontent"></h1>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped table-hover"></table>
    </div>
    </table>

    <script>

        // this is advanced tutorial for filter data with defined data in input
        $(document).ready(function () {
            $.get('../src/res/employees.json', function (data) {
                $("table").append("<th>name</th><th>email</th><th>phone</th>");
                $.each(JSON.parse(data), function (i, item) {
                    $("table").append(
                        "<tr><td>" + item.fname + "</td>" +
                        "<td>" + item.email + "</td>" +
                        "<td>" + item.phone + "</td></tr>"
                    );
                });
            });
        });



    </script>
</body>


</html>
