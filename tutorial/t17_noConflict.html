<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min-4.4.1.css">
    <script src="../src/js/bootstrap.min-4.4.1.js"></script>
    <script src="../src/js/jquery.min-2.1.1.js"></script>
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <p>test no conflict</p>
            <h1 id="filecontent"></h1>
            <div class="btn-group">
                <input class="btn btn-primary btn-lg" type="button" id="driver" value="no conflict" />
                <input class="btn btn-success btn-lg" type="button" id="driver1" value="another no conflict" />

            </div>
        </div>
    </div>




    <script>

        // The noConflict() method releases the hold on 
        // the $ shortcut identifier, so that other scripts can use it.
        // You can of course still use jQuery, simply by writing the full name instead of the shortcut:

        //     var jq = $.noConflict();
        $.noConflict();
        jQuery(document).ready(function () {
            jQuery("#driver").click(function () {
                alert("no conflict");
            });

            // You can also create your own shortcut very easily.The noConflict() method
            // returns a reference to jQuery, that you can save in a variable, for later use.
            // Here is an example:
            // jq("#driver1").click(function () {
            // alert("no conflict");
            // });
        });


    </script>
</body>


</html>
