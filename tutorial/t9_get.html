<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min-4.4.1.css">
    <script src="../src/js/bootstrap.min-4.4.1.js"></script>
    <script src="../src/js/jquery.min-2.1.1.js"></script>


</head>

<body class="container text-center">
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">get input value</button>
    <button id="btn4">get link vlaue</button>

    <p>Name: <input type="text" id="test1" value="Mickey Mouse"></p>
    <p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>


    <!-- this tutorial is advanced and very useful -->
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            });
            $("#btn3").click(function () {
                alert("Value: " + $("#test1").val());
            });
            // note that here we use attr() method to get attribute value that inner html tag 
            $("#btn4").click(function () {
                alert("Value: " + $("#w3s").attr("href"));
            });
        });
    </script>
</body>

</html>
